<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Book Reading List</title>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> 

            
      <link rel="stylesheet" href="index.css" />
    </head>
    <body>
    <section class="jumbotron text-center">
          <img src="https://media.istockphoto.com/photos/long-row-of-colorful-library-books-isolated-on-white-background-picture-id510178632?k=6&m=510178632&s=612x612&w=0&h=q6Zd--v4uMD_aJpVdeXJylMKtbr1Vd9rqDHRuQW2OV0=" alt="book-header" width="600" height="100">
              <h1 class="display-4 text-center">
                <i class="fas fa-book-reader text-warning"></i> My<span class="text-success">Reading</span>Log</h1>         
                
                <input type="text" id="time" name="time">
                <button>Greet</button>
                <h1 id="greeting"></h1>


                  <form id="create-book-form">
                    <br><br>
                    <h2> Add Books to Your Collection !!</h2>
  
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="input-title" class="form-control"
                        placeholder="Enter Book's Title">
                      </div>
  
                       <div class="form-group">
                         <label for="bookImg">Book's Image Link</label>
                          <input
                          type="text"
                          id="input-image"
                          name="image_url"
                          value=""
                          placeholder="Enter a book's image URL"
                          class="form-control"
                          required>
                        </div>
  
                        <div class="form-group">
                          <label for="remarks">Remarks</label>
                          <input type="remarks" id="input-remarks" class="form-control"
                          placeholder="Enter Book's Remarks">
                        </div>
   
                      <!-- <label for="category-dropdown">Category:</label>   -->

                      <!-- <-- <label for="cat-dropdown">Category:</label>
                      <select name="category_id" id="cat-dropdown">
                      </select><br><br> --> 
                      <p>Choose a category to store Books:</p>
                      <select id ="categories" name="categories">
                          <option name = "categories" value="4">To Read</option>
                          <option name = "categories" value="5">Reading</option>
                          <option name = "categories" value="6">Finished</option> 
                      </select> 
                      <br><br> 
  
                      <input id="create-button" type="submit" name="submit" value="Add Book" class="btn btn-success btn-block">
                  </form>
  
                  <div class="column">
                    <!-- <h2>JavaScript Array Sort</h2> -->

                      <!-- <p>Click the buttons to sort the array alphabetically or numerically.</p>

                      <button onclick="myFunction1()">Sort Alphabetically</button>
                      <button onclick="myFunction2()">Sort Numerically</button> -->
                      <button onclick="Book.displayTotal()">Total Books</button>

                      <!-- <p id="demo"></p> -->

                     
    
                      
                    <h4>Filter By Category:</h4> 
                    <div id="category-form"></div> 
  
                     
                    <div id = "List-of-Books" ></div>
                   <!-- <div class="card"></div>  -->
  
                    <div id="display-books"></div>
  
                     <div id="book-show"></div>
              </div>
                </div>
                  
            </div>
        </div> 
    </section>    
        
        
        <script src="src/category.js" type="text/javascript"></script>
        <script src="src/book.js" type="text/javascript"></script>
        <script src="src/bookService.js" type="text/javascript"></script>
        <script src="src/categoryService.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>

        <footer>
          <h3> Log your Book Reading Regulary !! </h3>
      </footer> 
        
    </body>
</html>
