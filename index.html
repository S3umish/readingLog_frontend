<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Book Reading List</title>

      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">      
      <link rel="stylesheet" href="index.css" />
    </head>
    <body>
    <section class="jumbotron text-center">
          <img src="https://media.istockphoto.com/photos/long-row-of-colorful-library-books-isolated-on-white-background-picture-id510178632?k=6&m=510178632&s=612x612&w=0&h=q6Zd--v4uMD_aJpVdeXJylMKtbr1Vd9rqDHRuQW2OV0=" alt="book-header" width="600" height="100">
              <h1 class="display-4 text-center">
                <i class="fas fa-book-reader text-warning"></i> My<span class="text-success">Reading</span>Log</h1>                     
        
                <div class ="form-container">
                    <form id="create-book-form" >
                      <h1>Create a Book!</h1>

                        <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" id="input-title" class="form-control"
                          placeholder="Enter Book's Title">
                        </div>

                         <div class="form-group">
                           <label for="bookImg">Book's Image Link</label>
                            <input
                            type="text"
                            id="input-image_url"
                            name="image_url"
                            value=""
                            placeholder="Enter a book's image URL"
                            class="form-control"
                            required>
                          </div>                       
                          <div class="form-group">
                          <p>Choose A category:</p>
                          <select id ="categories" name="categories">
                            <option value="1">To Read</option>
                            <option value="2">Reading</option>
                            <option value="3">Finished</option> 
                          </select>  
                          <br><br>  

                          <h2>Add Comments:</h2>
                          <div id="comment-container"></div>
                          <div class="form-group">
                            <input type="text" name="name" id="comment-name"class="form-control"><br><br>
                          </div>
                          


                        <input type="submit" id ="create-button" value="Add Book" class="btn btn-success btn-block">
                    </form>
               </div>

                  <div id = "book-container" class = "book-container">
                        <div id="update-book">
                    </div>
                </div>

        
      </section>    
        
       

      <footer>
          <h3> Log your book readings daily </h3>
      </footer> 
      
      <script type="application/javascript" src="src/book.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/comment.js" charset="UTF-8"></script> 
      <script type="application/javascript" src="src/book.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/commentApi.js" charset="UTF-8"></script>
      <script type="application/javascript" src="index.js" charset="UTF-8"></script> 


  </body> 
</html>
